<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - CloudyTabs</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html { margin:0; padding:0; font-family:'Poppins', sans-serif; height:100%; overflow:hidden; }
#bg-video { position: fixed; right:0; bottom:0; min-width:100%; min-height:100%; z-index:-2; }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:-1; }
.logo { position:absolute; top:10px; left:50%; transform:translateX(-50%); width:360px; height:auto; z-index:2; border-radius:20px; }
.container { position:relative; z-index:1; width:100%; height:100%; display:flex; justify-content:center; align-items:flex-start; padding-top:250px; }
.form-box { background: rgba(255,255,255,0.1); padding:40px; border-radius:15px; backdrop-filter: blur(10px); box-shadow:0 0 20px rgba(0,0,0,0.5); color:#fff; width:350px; animation:fadeIn 1s ease; }
.form-box h2 { text-align:center; margin-bottom:20px; font-weight:600; }
.form-box input { width:100%; padding:12px 15px; margin:10px 0; border:none; border-radius:8px; outline:none; }
.form-box button { width:100%; padding:12px; border:none; border-radius:8px; background:#4CAF50; color:#fff; font-weight:600; cursor:pointer; transition:0.3s; }
.form-box button:hover { background:#45a049; }
.links { display:flex; justify-content:space-between; font-size:0.9em; }
.links a { color:#fff; text-decoration:none; transition:0.3s; }
.links a:hover { text-decoration:underline; }
.flash { margin-top:10px; padding:10px; border-radius:5px; text-align:center; font-weight:600; }
.flash-success { background-color:#4CAF50; color:white; }
.flash-error { background-color:#f44336; color:white; }
.flash-info { background-color:#2196F3; color:white; }
@keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<video id="bg-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
</video>
<div class="overlay"></div>
<img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="CloudyTabs Logo">
<div class="container">
    <div class="form-box">
        <h2>Forgot Password</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Verification Code</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
