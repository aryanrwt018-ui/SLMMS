<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - SLMMS</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f9;
  color: #333;
  margin: 0;
  transition: background 0.3s, color 0.3s;
}
.dark-mode {
  background: #1e1e1e;
  color: #ddd;
}
.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s;
}
.dark-mode .container {
  background: #2c2c2c;
}
h2 {
  margin-bottom: 20px;
  text-align: center;
}
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
input[type="password"] {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #2c3e50;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background: #34495e;
}
.toggle-btn {
  margin-top: 20px;
  background: #555;
}
.toggle-btn:hover {
  background: #333;
}
</style>
</head>
<body id="body">

<div class="container">
  <h2>Settings</h2>

  <h3>Change Password</h3>
  <form method="POST">
    <input type="password" name="new_password" placeholder="New Password" required>
    <button type="submit">Change Password</button>
  </form>

  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<script>
function toggleDarkMode(){
  document.getElementById("body").classList.toggle("dark-mode");
}
</script>

</body>
</html>
